<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Maverick</title>
    <link rel="stylesheet" href="./style-password.css">
</head>
<body>
    <main class="main">
          <div class="title">
            <h2>Crea tu contraseña segura</h2>
            <img src="./assets/img/candado.png" alt="link">
          </div>

          
          <div id="securepass" class="securepass">
            <label for="number">Elige la longitud de tu clave</label>
            <input type="number" id="pass" name="pass" min="12" max="50" value="12">
            <button type="button" onclick="newPass()">Generar clave</button>
        </div>
        <div id="newResult" class="newResult"></div>       
      </main>

    <script src="./script.password.js"></script>
    
</body>
</html>
